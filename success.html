<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />
    <title>Cub Scout Pack 140</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <link
      rel="stylesheet"
      href="https://www.w3schools.com/lib/w3-colors-highway.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="navigation w3-highway-blue w3-container">
      <nav class="nav-container w3-padding-large">
        <div class="logo">
          <a href="#home"
            ><img
              src="./assets/images/cub-scouts-logo-vector-01.png"
              width="30"
              height="30"
              alt=""
            />Cub<span>Scout</span></a
          >
        </div>
        <div class="mobile-button">
          <span style="float: right" onclick="toggleMobileNavigation()"
            >&#9776;</span
          >
        </div>
        <div class="links">
          <a href="#about">About</a>
          <a href="#services">Cubs</a>
          <a href="#careers">Events</a>
          <a href="#contact">Contact</a>
        </div>
        <div id="mobile-sidenav" class="mobile-links w3-highway-blue">
          <div class="mobile-logo" style="display: inline">
            <a href="#home" class="logo">Cub<span>Scout</span></a>
            <span style="width: 100%"></span>
            <a
              href="javascript:void(0)"
              class="closebtn"
              onclick="toggleMobileNavigation()"
              >&times;</a
            >
          </div>
          <a href="#about" onclick="toggleMobileNavigation()">About Us</a>
          <a href="#services" onclick="toggleMobileNavigation()">Cubs</a>
          <a href="#careers" onclick="toggleMobileNavigation()">Events</a>
          <a href="#contact" onclick="toggleMobileNavigation()">Contact</a>
        </div>
      </nav>
    </div>
   
    

    <script>
      function toggleMobileNavigation() {
        const mobileNavigation = document.getElementById("mobile-sidenav");
        mobileNavigation.classList.toggle("mobile-links-active");
      }
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
